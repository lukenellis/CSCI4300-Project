<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAdvisor Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <ion-icon name="airplane-outline" class="airplane-icon"></ion-icon>
            <span class="logo">TravelAdvisor</span>
        </div>
        <a href="#" class="logout">Log out</a>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active">Create Trip</div>
            <div class="step">âœ” Plan Away!</div>
        </div>

        <!-- Trip Form -->
        <form class="trip-form">
            <!-- Trip Name -->
            <div class="form-group">
                <label for="trip-name">Trip Name</label>
                <input type="text" id="trip-name" placeholder="Please enter a name" required>
                <small class="error-message">Please enter a name</small>
            </div>

            <!-- Destination -->
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Type a location">
                <small>(You can add more destinations later)</small>
            </div>

            <!-- Map and Location Info -->
            <div id="map" style="display: none; width: 100%; height: 200px; margin-top: 10px;"></div>
            <div id="location-info" style="display: none;">
                <p id="location-details"></p>
            </div>

            <!-- Dates -->
            <div class="form-group date-group">
                <label for="dates">Dates <span>(optional)</span></label>
                <div class="date-inputs">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>
                <small>(You can enter dates later)</small>
            </div>

            <!-- Continue Button -->
            <button type="submit" class="continue-button">Continue</button>
        </form>
    </div>

    <!-- Include Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
