<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://ionic.io/ionicons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAdvisor Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <ion-icon name="airplane-outline" class="airplane-icon"></ion-icon>
            <span class="logo">TravelAdvisor</span>
        </div>
        <a href="#" class="logout">Log out</a>
    </header>

    <!-- Main Content -->
    <div class="grid-container">
        <!-- Grid Items -->
        <a href="plan.html" class="grid-item">
            <div class="icon">+</div>
            <p>Plan your next vacation</p>
        </a>
        
        <div class="grid-item">
            <img src="placeholder" alt="Promo Code">
            <p>Redeem a Promo Code</p>
        </div>
        
        <div class="grid-item">
            <img src="placeholder" alt="Beachfront Hawaii">
            <p>Beachfront Hawaii</p>
        </div>
        
        <!-- Add more items as needed -->
    </div>
</body>
</html>
