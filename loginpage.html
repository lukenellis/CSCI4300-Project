<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Advisor - Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        
        <div class="left-side">
            <h1 class="title">TRAVEL ADVISOR</h1>
            <p class="subtitle">Your Dream Trip, Perfectly Planned—Weather-Ready, Curated, and Personalized Just for You!</p>
            <div class="illustration">
                
                <img src="Screenshot 2024-11-07 at 11.58.21 AM.png" alt="Traveler illustration" />
            </div>
        </div>

        
        <div class="right-side">
            <h2>Welcome Back!</h2>
            <form class="login-form" onsubmit="login(); return false;">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button type="submit" class="sign-in-button">Sign In</button>
                
                <div class="links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <a href="signup.html" class="sign-up">Sign up!</a>
                </div>
            </form>
            
            <script src="login.js"></script>
            
            </form>
        </div>
    </div>
</body>
</html>
